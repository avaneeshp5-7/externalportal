

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/logo/final.png" id="icon" alt="User Icon" />
            <h3>Login Securly !</h3>
        </div>

        <!-- Login Form -->
        <form>
            <div id="login-column">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="" name="addfrm" #form1='ngForm' style="padding: 18px;">
                        <div class="form-group">
                            <input type="email" #pname="ngModel" name="email" [(ngModel)]="email" id="username"
                                class="form-control shadow-none login-input" required (blur)="focusMethod()" email placeholder="Email">
                            <span *ngIf="pname.errors && pname.errors.required"
                                style="font-size:12px;color:red;position: relative;float: left;">{{msg1}}</span>
                            <span *ngIf="pname.errors && pname.errors.email"
                                style="font-size:12px;color:red;position: relative;float: left;">{{focus}}</span>
                        </div>
                        <div class="form-group">
                            <input type="password" #pass="ngModel" placeholder="Password" name="pass"
                                [(ngModel)]="password" id="password" class="form-control shadow-none login-input" required>
                            <span *ngIf="pass.errors && pass.errors.required"
                                style="font-size:12px;color:red;position: relative;float: left;">{{msg2}}</span>
                        </div><br>
                        <div class="form-group float-left">
                            <button type="button" name="submit" class="btn btn-info btn-md btn-md-set shadow-none" value="LogIn"
                                (click)="funLogin(form1)">Sign In <fa-icon [icon]="faArrowAltCircleRight"></fa-icon></button> &nbsp;&nbsp;&nbsp;

                            <button name="submit" class="btn btn-secondary btn-md-set shadow-none" value="Registration"
                                (click)="gotoReg()">Sign Up <fa-icon [icon]="faArrowAltCircleRight"></fa-icon></button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
